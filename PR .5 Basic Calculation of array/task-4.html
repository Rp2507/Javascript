   <!-- 4. Give a Example of Push Pop and shift and Unshift -->

   <script>

        // ========= push example ===========

        var courses = ["Web Designing" , "Web Develpoment" , "Full-Stack Develpment"];
        courses.push("Artificial Inteligence");
        document.writeln(courses + "</br>");
        document.write("</br>");



    //    ============= pop example=================

        var courses = ["Web Designing" , "Web Develpoment" , "Full-Stack Develpment"];
        document.writeln("Orginal array: " + courses + "<br>"); 
        document.writeln("Extracted element: " + courses.pop() + "<br>"); 
        document.writeln("Remaining elements: " + courses + "<br>"); 
        document.write("</br>");

         // 3.shift example-----------------
         var courses=["Web Designing" , "Web Develpoment" , "Full-Stack Develpment"]; 
        var result=courses.shift(); 
        document.writeln(result + "<br>");
        document.write("</br>"); 



        // // 4.unshift example-----5--------------
       
        var courses=["Web Designing" , "Web Develpoment" , "Full-Stack Develpment"]; 
        var result=courses.unshift("Artificial Inteligence"); 
        document.writeln(courses); 

   </script>




</body>
</html>
